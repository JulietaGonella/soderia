<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Barrio</title>
    <link rel="icon" href="../logo/B2Ttg2-nOb8v5-UWDpGYf-transformed.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="../CSS/partes.css">
    <link rel="stylesheet" href="lugares.css">
</head>

<body>
    <div id="navbar-container"></div>

    <div class="container mt-5 main-content">
        <h3 class="mb-4">Editar Barrio</h3>
        <form id="barrioForm">
            <div class="mb-3">
                <label for="idbarrio" class="form-label">ID del Barrio</label>
                <input type="text" class="form-control" id="idbarrio" disabled>
            </div>

            <div class="mb-3">
                <label for="nombrebarrio" class="form-label">Nombre del Barrio</label>
                <input type="text" class="form-control" id="nombrebarrio" required>
            </div>

            <div class="mb-3">
                <label for="localidad" class="form-label">Localidad</label>
                <select class="form-select" id="localidad" required>
                    <option value="" disabled>Seleccione una localidad</option>
                    <!-- Las localidades se cargarán dinámicamente aquí -->
                </select>
            </div>

            <div class="d-flex justify-content-end me-4 mb-4">
                <button type="submit" class="btn btn agregarc2">Guardar Cambios</button>
                <a href="lugares.html" class="btn btn-danger ms-2">Cancelar</a>
            </div>
        </form>
    </div>

    <div id="footer-container" class="footer"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../JS/partes.js"></script>
    <script src="./js/lugares.js"></script>
    <script src="./js/editarbarrio.js"></script>
    <script src="../JS/SESSION.JS"></script>
</body>

</html>

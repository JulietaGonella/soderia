<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro de cliente</title>
  <link rel="icon" href="../logo/B2Ttg2-nOb8v5-UWDpGYf-transformed.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../CSS/partes.css">
  <link rel="stylesheet" href="Clientes.css">
</head>

<body>
  <div id="navbar-container"></div>
  <div class="container mt-5 main-content">
    <h3 class="mb-4">Nuevo cliente</h3>
    <form id="clienteForm">
      <div class="mb-3">
        <label for="nombreyapellido" class="form-label">Nombre y Apellido</label>
        <input type="text" class="form-control" id="nombreyapellido" name="nombreyapellido" required>
      </div>

      <div class="mb-3">
        <label for="telefono" class="form-label">Número de teléfono</label>
        <input type="tel" class="form-control" id="telefono" name="telefono" required>
      </div>

      <div class="mb-3">
        <label for="localidad" class="form-label">Localidad</label>
        <select class="form-select" id="localidad" name="localidad" required>
          <option value="" disabled selected>Seleccione una localidad</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="barrio" class="form-label">Barrio</label>
        <select class="form-select" id="barrio" name="barrio" required>
          <option value="" disabled selected>Seleccione un barrio existente</option>
        </select>
        <small id="barrioHelp" class="form-text text-muted">
          Primero, selecciona una localidad para ver los barrios disponibles.
        </small>
      </div>

      <div class="mb-3">
        <a href="../lugares/registrarbarrio.html" class="btn btn agregarc" target="_blank">Agregar un nuevo barrio</a>
      </div>

      <div class="mb-3">
        <label for="direccion" class="form-label">Dirección</label>
        <input type="text" class="form-control" id="direccion" name="direccion" required>
      </div>

      <div class="d-flex justify-content-end me-4 mb-4">
        <button type="submit" class="btn btn agregarc2">Agregar</button>
        <a href="Clientes.html" class="btn btn-danger ms-2">Cancelar</a>
      </div>
    </form>
  </div>
  <div id="footer-container" class="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../JS/partes.js"></script>
  <script src="./js/registrar.js"></script>
  <script src="../JS/SESSION.JS"></script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nuevo producto</title>
    <link rel="icon" href="../logo/B2Ttg2-nOb8v5-UWDpGYf-transformed.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/partes.css">
    <link rel="stylesheet" href="productos.css">
</head>

<body>
    <div id="navbar-container"></div>

    <div class="container mt-5 mb-5">
        <h3>Agregar Nuevo Producto</h3>

        <form id="nuevoProductoForm">
            <div class="mb-3">
                <label for="productoNombre" class="form-label">Nombre del Producto *</label>
                <input type="text" class="form-control" id="productoNombre" placeholder="Ingrese el nombre del producto"
                    required>
            </div>
            <div class="form-group">
                <label for="productoCategoria">Categoría *</label>
                <select id="productoCategoria" class="form-control" required>
                    <option value="" disabled selected>Seleccione una categoría</option>
                    <!-- Aquí se llenarán las opciones de categorías -->
                </select>
            </div>
            <div class="mb-3">
                <label for="productoPrecio" class="form-label">Precio *</label>
                <input type="number" step="0.01" class="form-control" id="productoPrecio"
                    placeholder="Ingrese el precio del producto" required>
            </div>
            <div class="mb-3">
                <label for="productoStock" class="form-label">Stock *</label>
                <input type="number" class="form-control" id="productoStock"
                    placeholder="Ingrese la cantidad de stock disponible" required>
            </div>
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn agregarc2">Agregar Producto</button>
                <a href="productos.html" class="btn btn-danger ms-2">Cancelar</a>
            </div>
        </form>
    </div>

    <div id="footer-container" class="footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../JS/partes.js"></script>
    <script src="./js/registrar.js"></script>
</body>

</html>

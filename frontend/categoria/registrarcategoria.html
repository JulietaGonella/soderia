<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro de Categoría de Bebida</title>
    <link rel="icon" href="../logo/B2Ttg2-nOb8v5-UWDpGYf-transformed.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/partes.css">
    <link rel="stylesheet" href="categoria.css">
</head>

<body>
    <div id="navbar-container"></div>

    <div class="container mt-5 main-content">
        <h3 class="mb-4">Nueva Categoría de Bebida</h3>
        <form>
            <!-- Nombre de la categoría -->
            <div class="mb-3">
                <label for="nombrecategoria" class="form-label">Nombre de la Categoría *</label>
                <input type="text" class="form-control" id="nombrecategoria"
                    placeholder="Ingresa el nombre de la categoría" required>
            </div>

            <!-- Botón para agregar la categoría -->
            <div class="d-flex justify-content-end me-4 mb-4">
                <button type="button" class="btn btn agregarc2" id="submitButton">Agregar</button>
                <a href="categorias.html" class="btn btn-danger ms-2">Cancelar</a>
            </div>
        </form>
    </div>

    <div id="footer-container" class="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../JS/partes.js"></script>
    <script src="./JS/registrar.js"></script>
    <script src="../JS/SESSION.JS"></script>
</body>

</html>

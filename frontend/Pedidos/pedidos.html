<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestión de Pedidos</title>
    <link rel="icon" href="../logo/B2Ttg2-nOb8v5-UWDpGYf-transformed.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/partes.css">
    <link rel="stylesheet" href="pedidos.css">

    <!-- jQuery y DataTables -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.css" />
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.js"></script>
</head>

<body>
    <div id="navbar-container"></div>
    <div class="container mt-4 main-content">
        <h1 class="mb-4">Gestión de Pedidos</h1>

        <div class="card-header d-flex justify-content-end align-items-center mb-4">
            <a href="pedidoscompletados.html" class="btn bpcompletados btn-sm me-2">Pedidos Completados</a>
            <a href="pedidosdebaja.html" class="btn eliminados btn-sm">Pedidos Dados de Baja y Cancelados</a>
        </div>


        <!-- Filtro por Día -->
        <div class="row mb-4">
            <div class="col-12">
                <h6>Selecciona el día:</h6>
                <select id="filtro-dia" class="form-select">
                </select>
            </div>
        </div>

        <!-- Filtro por Cliente -->
        <div class="row mb-4">
            <div class="col-12">
                <h6>Selecciona el cliente:</h6>
                <select id="filtro-cliente" class="form-select">
                    <option value="" selected disabled>Seleccionar un cliente</option> <!-- Opción por defecto -->
                </select>
            </div>
        </div>

        <!-- Órdenes Pendientes -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card bg-light">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span>Órdenes Pendientes</span>
                        <a href="nuevopedido.html" class="btn btn agregarc btn-sm">Nuevo pedido</a>
                        <button id="reload-pedidos" class="btn btn todospedidos btn-sm">Cargar Todos los
                            Pedidos</button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped" id="table_id">
                                <thead>
                                    <tr class="text-center">
                                        <th scope="col" class="text-center">#</th>
                                        <th scope="col" class="text-center">Cliente</th>
                                        <th scope="col" class="text-center">Dirección</th>
                                        <!-- Nueva columna para la dirección -->
                                        <th scope="col" class="text-center">Tipo de pedido</th>
                                        <th scope="col" class="text-center">Fecha de creacion</th>
                                        <th scope="col" class="text-center">Dia de entrega</th>
                                        <th scope="col" class="text-center acciones">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody id="tablepedidosbody">
                                    <!-- Agrega más filas según sea necesario -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div id="footer-container" class="footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../JS/partes.js"></script>
    <script src="./js/pedidos.js"></script>
</body>

</html>

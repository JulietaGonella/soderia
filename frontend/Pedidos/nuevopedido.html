<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nuevo pedido</title>
    <link rel="icon" href="../logo/B2Ttg2-nOb8v5-UWDpGYf-transformed.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/partes.css">
    <link rel="stylesheet" href="pedidos.css">
</head>

<body>
    <div id="navbar-container"></div>
    <div class="container mt-5 main-content">
        <h3 class="mb-4">Nuevo Pedido</h3>
        <form id="pedidoForm">
            <!-- Fecha de creación -->
            <div class="mb-3">
                <label for="fechaCreacion" class="form-label">Fecha de Creación *</label>
                <input type="date" class="form-control" id="fechaCreacion" required>
            </div>


            <!-- Selección de cliente -->
            <div class="mb-3">
                <label for="cliente" class="form-label">Cliente *</label>
                <select class="form-select" id="cliente" required>
                    
                </select>
            </div>

            <div class="mb-3">
                <label for="tipoPedido" class="form-label">Tipo de Pedido *</label>
                <select class="form-select" id="tipoPedido" required>
                </select>
            </div>

            <!-- Tabla para añadir productos -->
            <div class="mb-3">
                <label class="form-label">Productos *</label>
                <table class="table table-bordered" id="productosTable">
                    <thead>
                        <tr>
                            <th>Días de Entrega</th>
                            <th>Producto</th>
                            <th>Cantidad</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="productosBody">
                        <tr>
                            <td>
                                <select class="diasEntrega form-control" id="selectdias" required>
                                    
                                </select>
                            </td>
                            <td>
                                <select class="producto form-control" id="selectproductos" required>
                                    
                                </select>
                            </td>
                            <td>
                                <input type="number" class="form-control cantidadProducto" placeholder="Cantidad" id="cantidad" required>
                            </td>
                            <td>
                                <button type="button" class="btn btn modificar" id="agregarproducto">Agregar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Botón de agregar pedido -->
            <div class="d-flex justify-content-end me-4 mb-4">
                <button type="submit" class="btn btn agregarc2" id="agregarPedidoBtn">Agregar Pedido</button>
                <a href="pedidos.html" class="btn btn-danger ms-2">Cancelar</a>
            </div>
        </form>
    </div>

    <div id="footer-container" class="footer"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../JS/partes.js"></script>
    <script src="./js/registrar.js"></script>
</body>

</html>

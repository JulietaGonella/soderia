<!doctype html> 
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Detalle del Pedido</title>
    <link rel="icon" href="../logo/B2Ttg2-nOb8v5-UWDpGYf-transformed.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/partes.css">
    <link rel="stylesheet" href="pedidos.css">
</head>

<body>
    <div id="navbar-container"></div>

    <div class="container mt-4 main-content">
        <h1 class="mb-4 text-center">Detalle del Pedido</h1>
        
        <div class="card bg-light mb-4 card-custom">
            <div class="card-header text-center">
                Pedido #1
            </div>
            <div class="card-body">
                <h5 class="card-title text-center" id="cliente">Cliente:</h5>
                <p class="card-text" id="direccion"><strong>Dirección:</strong></p> <!-- Added Address -->
                <p class="card-text" id="dias"><strong>Día de Entrega:</strong> </p>
                <p class="card-text" id="productos"><strong>Productos:</strong>
                    <ol id="productos-lista"></ol> <!-- Lista numerada -->
                </p>
                <p class="card-text" id="cantidad"><strong>Cantidad:</strong>
                    <ol id="cantidad-lista"></ol> <!-- Lista numerada -->
                </p>
                <p class="card-text" id="preciototal"><strong>Precio Total:</strong></p>
                <p class="card-text" id="estado"><strong>Estado:</strong> </p>                
                <div class="d-flex justify-content-end">
                    <a href="#" class="btn btn agregarc btn-entregado" id="btn-entregado">Entregado</a>
                    <a href="pedidos.html" class="btn btn-danger cancelardetalle ms-2">Cancelar</a>
                </div>
            </div>
        </div>
    </div>
    <div id="footer-container" class="footer"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../JS/partes.js"></script>
    <script src="./js/detallepedido.js"></script>
</body>

</html>

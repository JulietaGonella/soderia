<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dar de baja</title>
    <link rel="icon" href="../logo/B2Ttg2-nOb8v5-UWDpGYf-transformed.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="../CSS/partes.css">
    <link rel="stylesheet" href="pedidos.css">
</head>

<body>
    <div id="navbar-container"></div>

    <div class="container mt-4 main-content">
        <h1 class="mb-4">Registrar Período de Baja</h1>

        <form id="form-dar-baja">

            <div class="mb-3">
                <label for="idproducto" class="form-label">ID del pedido</label>
                <input type="text" class="form-control" id="idpedido" value="" disabled>
            </div>

            <div class="mb-3">
                <label for="idproducto" class="form-label">ID del detalle de pedido</label>
                <input type="text" class="form-control" id="iddetallepedido" value="" disabled>
            </div>

            <div class="mb-3">
                <label for="opcion-baja" class="form-label">Tipo de Baja:</label>
                <select class="form-select" id="opcion-baja" name="opcion-baja" required>
                    <option value="" disabled selected>Seleccione una opción</option>
                    <option value="indefinido">Dar de baja indefinida</option>
                    <option value="por-fecha">Dar de baja por fecha</option>
                </select>
            </div>

            <!-- Campos de fecha que aparecerán solo cuando se elija "por-fecha" -->
            <div id="fechas-baja" class="mb-3" style="display: none;">
                <label for="fecha-inicio" class="form-label" >Fecha de Inicio</label>
                <input type="date" class="form-control" id="fecha-inicio" name="fecha-inicio">

                <label for="fecha-fin" class="form-label mt-3" id="labefechafin">Fecha de Fin</label>
                <input type="date" class="form-control" id="fecha-fin" name="fecha-fin">
            </div>


            <div class="d-flex justify-content-end me-4 mb-4">
                <button type="submit" class="btn btn agregarc2">Registrar Baja</button>
                <a href="pedidos.html" class="btn btn-danger ms-2">Cancelar</a>
            </div>
        </form>
    </div>

    <div id="footer-container" class="footer"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../JS/partes.js"></script>
    <script src="./js/dardebaja.js"></script>


</body>

</html>
